{% extends "en_base.html" %} 
 {% block content %}
 <title>Choose a file (genbank or fasta) from local PC</title>

<div class="panel panel-success">
<div class="panel-heading">
        <b>Choose <em> Genbank </em> or <em> Fasta</em> file to start design</b>
</div>
    <div class="panel body" style="height:200px; padding-top:50px;">
<form action="http://{{ local }}/convertdata/" method="POST" role="form" class="form-horizontal" enctype="multipart/form-data">{% csrf_token %}
<div class="col-sm-10">
<input class="form-control" type="file" name="file" accept=".gb,.fasta" >
</div>
<div class="col-sm-2">
<button class="btn-primary btn" type="submit">Parse files</button>
</div>    
</form>
</div>
</div>
<!-- /#mainWrap -->
 {% endblock %}

{% extends "base.html" %} 
 {% block content %}
 <title>下载一个genbank文件</title>

<div style="margin-top:20px;height:400px;">
<form action="http://{{ local }}/downloadentrez/" method="POST" role="form" class="form-horizontal" >{% csrf_token %}
<div class="col-sm-8">
            <input class="form-control" type="text" name="filename" id="filename" placeholder="输入Genbank的ID号">
             </div>
<div class="col-sm-2">
             <button class="btn-primary btn" type="submit">下载</button>
</div>        
</form>
</div>
<!-- /#mainWrap -->
 {% endblock %}
